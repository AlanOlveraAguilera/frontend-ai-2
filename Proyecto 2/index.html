<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"> 
    <link rel="shortcut icon" href="/Proyecto 2/Imagenes/LOGO.png " type="image/x-icon">
    
    <title>Starbucks Cofee Company</title>
    <!-- Agrego logo para mayor presentación -->

</head>
<body>

    <header>
        <div class="logo">
            <div>
                <img class="logo-img" src="Imagenes/LOGO.png" alt="Logo de Starbucks Coffee Company">
            </div>

            <div>
                <span class="material-symbols-outlined">menu</span> <!-- Ícono de menú -->
                <span class="material-symbols-outlined">close</span> <!-- Ícono de cerrar -->
            </div>
        </div>

        <div class="nav">
            <div>
                <ul>
                    <a href="#">
                        <li>MENU</li>
                    </a>
                    <a href="#">
                        <li>REWARDS</li>
                    </a>
                    <a href="#">
                        <li>GIFT CARDS</li>
                    </a>
                </ul>
            </div>

            <div class="nav-option">
                <div class="location">
                    <span class="material-symbols-outlined icon-location">location_on</span>
                    <div>
                        <a  class="store" href="#">Find a store</a>
                    </div>
                </div>

                <div class="account">
                    <div>
                       <a class="button1" href="#">Sign in</a> 
                    </div>
                    <div>
                        <a class="button2" href="#">Join now</a>
                    </div>
                </div>



            </div>
        </div>
    </header>
    
</body>
</html>
